<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        
        <title>Stop-Watch</title>
        
        <!-- This is for setting up the fluid grid. http://www.responsivegridsystem.com/ (Download in vendor's css)-->
        <link rel="stylesheet" type="text/css" href="css/Grid%20(1).css">

        <!-- Download normalize.css file from internet and save to vendors folder and link it, it makes css looks same in all browsers https://necolas.github.io/normalize.css/ (Download)-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        
        <!-- Font-family used here is 'Lato' from "GoogleFonts" and we have linked the URL of 'Lato' GoogleFont here.(https://fonts.google.com/)-->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700" rel="stylesheet"> 
        
        <!-- Here we link css file which consists of classes of icons (ionicons.com-->
        <link rel="stylesheet" href="css/ionicons.min.css">
        
        <link href="stopwatch.css" rel="stylesheet">
        
        <!-- Applying favicon-->
        <link rel="apple-touch-icon" sizes="180x180" href="css/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="css/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="css/favicon-16x16.png">
        <link rel="manifest" href="css/manifest.json">
        <link rel="mask-icon" href="css/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="css/favicon.ico">
        <meta name="msapplication-config" content="css/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        
    </head>
    <body>
        <header>
                <!--Heading-->
            
                <div class=" row heading">sK-Stopwatch</div>
                
                <!--lap-time-->
           
                <div class= "row Lap">
                    <span id="lapTitle">Lap:</span>
                    <span id="lapminutes">00</span>:
                    <span id="lapseconds">00</span>:
                    <span id="lapcentiseconds">00</span>
                </div>
            

                <!--time-->
                <div class="row Time">
                    <span id="timeTitle">Time:</span>
                    <span id="timeminutes">00</span>:
                    <span id="timeseconds">00</span>:
                    <span id="timecentiseconds">00</span>
                </div>

                <div  class="controls row">
                    <div class="col-xs-2 col-xs-offset-4">
                        <div id="startButton" class="control btn btn-ghost">Start</div>
                        <div id="stopButton" class="control btn btn-ghost">Stop</div>
                        <div id="ResumeButton" class="control btn btn-ghost">Resume</div>
                    </div>

                    <div class="col-xs-2 col-xs-offset-4">
                        <div id="LapButton" class="control btn btn-full">Lap</div>
                        <div id="resetButton" class="control btn btn-full">Reset</div>
                    </div>
                </div>

                <div class="web row"> 
                    <a target="_blank" href="http://skumawat1005.com/Website_Shubham/">Visit My Website</a>
                </div>
                
                <div id="lap"></div>
                
               
                <div class="copyright row"> 
                    <p> Copyright &copy; 2017 by Shubham Kumawat. All Rights Reserved. </p>
                </div>
           
                
               
        </header>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="stopwatch.js"></script>
       
    </body>
</html>
